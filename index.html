            for (let i = 0; i <= n; i++) {
                let card = [0];
                for (let j = 0; j < n; j++) card.push(1 + i * n + j);
                deck.push(card);
            }
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    let card = [i + 1];
                    for (let k = 0; k < n; k++) card.push(1 + n + k * n + (i * k + j) % n);
                    deck.push(card);
                }
            }
            return deck;
        }

        function getGeometricPoints(count, radius, centerX, centerY) {
            const points = [];
            const safeRadius = radius * 0.68; 

            if (count === 3) {
                for (let i = 0; i < 3; i++) {
                    const angle = (i * 120 - 90) * (Math.PI / 180);
                    points.push({ x: centerX + safeRadius * Math.cos(angle), y: centerY + safeRadius * Math.sin(angle) });
                }
            } else {
                points.push({ x: centerX, y: centerY });
                const ringCount = count - 1;
                const angleStep = 360 / ringCount;
                for (let i = 0; i < ringCount; i++) {
                    const angle = (i * angleStep - 90) * (Math.PI / 180);
                    points.push({ x: centerX + safeRadius * 1.05 * Math.cos(angle), y: centerY + safeRadius * 1.05 * Math.sin(angle) });
                }
            }
            const globalRotation = Math.random() * Math.PI * 2;
            return points.map(p => {
                const dx = p.x - centerX;
                const dy = p.y - centerY;
                return {
                    x: centerX + dx * Math.cos(globalRotation) - dy * Math.sin(globalRotation),
                    y: centerY + dx * Math.sin(globalRotation) + dy * Math.cos(globalRotation)
                };
            });
        }

        function createCardState(cardData, size = 450) {
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size / 2;
            const points = getGeometricPoints(cardData.length, radius, centerX, centerY);
            
            return cardData.map((symbolIdx, i) => {
                const pos = points[i];
                const scale = 0.95 + Math.random() * 0.3;
                return {
                    x: pos.x,
                    y: pos.y,
                    symbolIdx: symbolIdx,
                    fontSize: (size / 7) * scale,
                    rotation: Math.random() * Math.PI * 2,
                    symbol: currentSymbols[symbolIdx % currentSymbols.length]
                };
            });
        }

        function drawCardFromState(ctx, items, size = 450, highlightIdx = null, ringScale = 1) {
            ctx.save();
            ctx.clearRect(0, 0, size, size);
            
            items.forEach(item => {
                ctx.save();
                ctx.translate(item.x, item.y);
                ctx.rotate(item.rotation);
                
                if (typeof item.symbol === 'string') {
                    ctx.font = `bold ${item.fontSize}px Arial, "Noto Sans TC"`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = '#1e293b';
                    ctx.fillText(item.symbol, 0, 0);
                } else if (item.symbol instanceof HTMLImageElement) {
                    const imgSize = item.fontSize * 1.3;
                    ctx.drawImage(item.symbol, -imgSize/2, -imgSize/2, imgSize, imgSize);
                }
                ctx.restore();
            });

            if (highlightIdx !== null) {
                const highlightItem = items.find(it => it.symbolIdx === highlightIdx);
                if (highlightItem) {
                    ctx.save();
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.beginPath();
                    const safeRingScale = Math.min(ringScale, 1.1); 
                    ctx.arc(highlightItem.x, highlightItem.y, highlightItem.fontSize * safeRingScale * 0.9, 0, Math.PI * 2);
                    ctx.strokeStyle = '#22c55e'; 
                    ctx.lineWidth = 10; 
                    ctx.stroke();
                    ctx.restore();
                }
            }
            ctx.restore();
        }

        function startGame() {
            if (timerInterval) clearInterval(timerInterval);
            isGameOver = false;
            score = 0;
            updateScoreUI();
            
            const type = document.getElementById('typeSelect').value;
            const uploadedImgs = customImages.map(it => it.img);
            const fillerEmoji = symbolSets.emoji;
            currentSymbols = (uploadedImgs.length > 0) ? [...uploadedImgs, ...fillerEmoji] : [...symbolSets[type]];
            
            dobbleOrder = parseInt(document.getElementById('orderSelect').value);
            allGeneratedCards = generateDeck();
            
            let durationVal = document.getElementById('durationSelect').value;
            let duration = 0;

            if (durationVal === "custom") {
                const customInput = document.getElementById('customDurationInput');
                duration = parseInt(customInput.value) || 60;
            } else {
                duration = parseInt(durationVal);
            }

            if (duration > 0) {
                timerValue = duration;
                document.getElementById('timerLabel').innerText = "å‰©é¤˜æ™‚é–“";
                timerInterval = setInterval(updateTimerCountdown, 1000);
            } else {
                timerValue = 0;
                document.getElementById('timerLabel').innerText = "ç´¯è¨ˆæ™‚é–“";
                timerInterval = setInterval(updateTimerCountup, 1000);
            }
            
            updateTimerDisplay();
            nextRound();
        }

        function updateTimerCountdown() {
            timerValue--;
            updateTimerDisplay();
            if (timerValue <= 0) {
                endGame("å€’æ•¸çµæŸï¼");
            }
        }

        function updateTimerCountup() {
            timerValue++;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const m = Math.floor(timerValue / 60).toString().padStart(2, '0');
            const s = (timerValue % 60).toString().padStart(2, '0');
            document.getElementById('statTimer').innerText = `${m}:${s}`;
        }

        function endGame(msg = "æŒ‘æˆ°çµæŸï¼") {
            clearInterval(timerInterval);
            isGameOver = true;
            document.getElementById('finalScore').innerText = score;
            document.getElementById('resultDesc').innerText = msg;
            document.getElementById('resultModal').style.display = 'block';
        }

        function closeResultModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        function nextRound() {
            if (isGameOver) return;
            const idx1 = Math.floor(Math.random() * allGeneratedCards.length);
            let idx2;
            do { idx2 = Math.floor(Math.random() * allGeneratedCards.length); } while (idx1 === idx2);
            
            cardStates[0] = createCardState(allGeneratedCards[idx1]);
            cardStates[1] = createCardState(allGeneratedCards[idx2]);
            
            drawCardFromState(ctx1, cardStates[0]);
            drawCardFromState(ctx2, cardStates[1]);
            
            document.getElementById('messageBox').innerText = "Comparing Symbols";
            document.getElementById('messageBox').classList.remove('text-green-500');
        }

        function checkClick(e, canvasIdx) {
            if (isGameOver) return;
            const canvas = canvasIdx === 0 ? canvas1 : canvas2;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            const clickedItem = cardStates[canvasIdx].find(item => {
                const dist = Math.sqrt((item.x - x)**2 + (item.y - y)**2);
                return dist < item.fontSize * 0.75; 
            });

            if (clickedItem) {
                const otherIdx = 1 - canvasIdx;
                const matchInOther = cardStates[otherIdx].find(it => it.symbolIdx === clickedItem.symbolIdx);
                if (matchInOther) {
                    handleSuccess(clickedItem.symbolIdx);
                } else {
                    handleError(canvasIdx);
                }
            }
        }

        function handleSuccess(matchIdx) {
            score++;
            updateScoreUI();
            
            let frame = 0;
            const totalFrames = 12;
            const animate = () => {
                const ringScale = 0.75 + (frame / totalFrames) * 0.35; 
                drawCardFromState(ctx1, cardStates[0], 450, matchIdx, ringScale);
                drawCardFromState(ctx2, cardStates[1], 450, matchIdx, ringScale);
                
                frame++;
                if (frame <= totalFrames) {
                    requestAnimationFrame(animate);
                } else {
                    setTimeout(nextRound, 300);
                }
            };
            
            document.getElementById('messageBox').innerText = "Matched!";
            document.getElementById('messageBox').classList.add('text-green-500');
            animate();
        }

        function handleError(idx) {
            const container = document.getElementById(`container${idx + 1}`);
            container.classList.add('error-shake');
            document.getElementById('messageBox').innerText = "Try Again";
            setTimeout(() => container.classList.remove('error-shake'), 400);
        }

        function updateScoreUI() {
            document.getElementById('statScore').innerText = score;
        }

        function setShape(s) {
            shape = s;
            const isCircle = s === 'circle';
            [canvas1, canvas2].forEach(c => {
                c.className = isCircle ? 'rounded-full' : 'rounded-[32px]';
            });
            document.getElementById('btnCircle').className = isCircle ? "flex-1 py-3 rounded-xl text-xs font-bold bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl text-xs font-bold text-slate-400";
            document.getElementById('btnSquare').className = !isCircle ? "flex-1 py-3 rounded-xl text-xs font-bold bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl text-xs font-bold text-slate-400";
        }

        function openPdfPreview() {
            const modal = document.getElementById('pdfPreviewModal');
            const container = document.getElementById('previewPagesContainer');
            container.innerHTML = '';
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            const pCanvas = document.getElementById('pdfCanvas');
            const pCtx = pCanvas.getContext('2d');
            const totalCards = allGeneratedCards.length;
            const totalPages = Math.ceil(totalCards / 6);

            for (let p = 0; p < totalPages; p++) {
                const pageDiv = document.createElement('div');
                pageDiv.className = 'pdf-page-preview';
                for (let i = 0; i < 6; i++) {
                    const cardIdx = p * 6 + i;
                    const cardWrap = document.createElement('div');
                    cardWrap.className = 'pdf-card-preview';
                    if (cardIdx < totalCards) {
                        const img = document.createElement('img');
                        const tempState = createCardState(allGeneratedCards[cardIdx], 600);
                        drawCardFromState(pCtx, tempState, 600);
                        
                        // åŠ å¼·é è¦½åœ–çš„å¤–æ¡†ï¼ˆè™›ç·šï¼‰ï¼šå‘å…§åç§»ä»¥é˜²æ­¢å››è§’è¢«åˆ‡æ‰
                        pCtx.save();
                        pCtx.strokeStyle = '#94a3b8'; 
                        pCtx.lineWidth = 4;
                        pCtx.setLineDash([15, 10]); 
                        if (shape === 'circle') {
                            pCtx.beginPath();
                            pCtx.arc(300, 300, 295, 0, Math.PI * 2); // å‘å…§ç¸® 5 åƒç´ 
                            pCtx.stroke();
                        } else {
                            pCtx.strokeRect(5, 5, 590, 590); // å‘å…§ç¸® 5 åƒç´ ï¼Œç¢ºä¿é‚Šç•Œä¸è¢«åˆ‡é™¤
                        }
                        pCtx.restore();

                        img.src = pCanvas.toDataURL('image/png');
                        img.style.width = '100%';
                        // æ–¹å½¢æ¨¡å¼ä¸‹é™ä½åœ“è§’æ¯”ä¾‹ï¼Œç¢ºä¿å››å€‹è§’å®Œæ•´å‘ˆç¾
                        img.style.borderRadius = shape === 'circle' ? '50%' : '12px';
                        cardWrap.appendChild(img);
                    }
                    pageDiv.appendChild(cardWrap);
                }
                container.appendChild(pageDiv);
            }
        }

        function closePdfPreview() {
            document.getElementById('pdfPreviewModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        async function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const pCanvas = document.getElementById('pdfCanvas');
            const pCtx = pCanvas.getContext('2d');
            const cardSizeMM = 80; 
            const margin = 15;

            for (let i = 0; i < allGeneratedCards.length; i++) {
                const tempState = createCardState(allGeneratedCards[i], 600);
                drawCardFromState(pCtx, tempState, 600);
                const imgData = pCanvas.toDataURL('image/png');
                
                const x = (i % 2 === 0) ? margin : margin + cardSizeMM + 10;
                const row = Math.floor((i % 6) / 2);
                const y = margin + row * (cardSizeMM + 10);
                
                doc.setDrawColor(148, 163, 184); 
                doc.setLineWidth(0.5);
                doc.setLineDash([3, 2], 0); 
                
                if (shape === 'circle') {
                    doc.ellipse(x + cardSizeMM/2, y + cardSizeMM/2, cardSizeMM/2, cardSizeMM/2);
                } else {
                    doc.rect(x, y, cardSizeMM, cardSizeMM);
                }
                
                doc.addImage(imgData, 'PNG', x, y, cardSizeMM, cardSizeMM);
                
                if ((i + 1) % 6 === 0 && i < allGeneratedCards.length - 1) {
                    doc.addPage();
                }
            }
            doc.save('find-match-cards.pdf');
            closePdfPreview();
        }

        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length === 0) return;
            
            let filesArray = Array.from(files);
            let loadedCount = 0;

            filesArray.forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        customImages.push({
                            id: Date.now() + Math.random(),
                            img: img,
                            src: ev.target.result
                        });
                        loadedCount++;
                        if (loadedCount === filesArray.length) {
                            updateUploadStatus();
                            startGame();
                        }
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            });
            e.target.value = '';
        });

        canvas1.addEventListener('click', (e) => checkClick(e, 0));
        canvas2.addEventListener('click', (e) => checkClick(e, 1));
        
        window.onload = function() {
            updateUploadStatus();
            startGame();
        };
    </script>
